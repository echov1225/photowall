<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Boss的照片墙</title>

	<link rel="stylesheet" type="text/css" href="css/necolas-normalize.css-2bdda84/normalize.css">
	<link rel="stylesheet" href="css/font-awesome-4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<style type="text/css">
		.wrap {
			background-image: url("boss/IMG_6760.JPG");
		}

		.photo {
			/*display: none;*/
		}
	</style>
</head>
<body onselectstart="return false">
	<div class="wrap" id="wrap">
		<!-- photo 负责旋转和平移 -->
		<div class="photo photo-front" onclick="turn(this)" id="photo_{{index}}">
			<!-- photo-wrap负责翻转 -->
			<div class="photo-wrap">
				<div class="side side-front">
					<p class="image"><img src="boss/{{img}}" alt=""></p>
					<p class="caption">{{caption}}</p>
				</div>
				<div class="side side-back">
					<p class="desc">{{desc}}</p>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="js/data.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
